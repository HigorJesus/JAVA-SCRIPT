<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
    <style>
        body{
            font: normal 18px arial;
        }

        input{
            font: normal 18px arial;
            width: 180px;
        }
        div#res{
            margin-top: 25px;
        }
    </style>
<body>

    <h1>Somando Valores</h1>

    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button"  value="somar" onclick="somar()">  
    
    <div id="res">Resultado</div>

    <script>
        
        function somar() {
            var tn1 = window.document.getElementById('txt1')
            var tn2 = window.document.querySelector('input#txt2')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} e ${n2} é igual a ${s}`
        }
        
    </script>
</body>
</html>
