<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>
<body>

    <script>
        var nome = window.prompt('qual é seu nome?')
        document.write(`seu ${nome} tem ${nome.length} letras <br/>`)//conta a quantidade de caracteres números ou letras
        document.write(`seu nome em maiúsculas é <br/>${nome.toUpperCase()}`)// toUpperCase deixa tudo com letra maiúscula tem que te parenteies no final
        document.write(`se nome em minúsculas é ${nome.toLowerCase()} `)// toUpperCase deixa tudo com letra minúscula tem que te parenteies no final
    </script>
    
</body>
</html>
